<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>古文4択クイズ</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>古文4択クイズ</h1>

  <div id="quiz" class="panel">
    <!-- 上段メタ -->
    <div id="meta">
      <div id="metaLeft">
        <div id="progress">読み込み中…</div>
        <div id="score">Score: 0</div>
      </div>

      <button id="bgmToggle" class="pill" type="button">BGM: OFF</button>
    </div>

    <!-- 問題文はここ（上の枠）に統一 -->
    <div id="questionBox" class="panel-inner">
      <div id="question" class="question">CSVを読み込んでいます。</div>
      <div id="subline" class="subline"></div>
    </div>

    <!-- 進捗メーター -->
    <div id="meterArea" class="panel-inner">
      <div id="meterText">
        <span id="meterLabel">進捗 0/10 (0%)</span>
        <span id="comboLabel">最大COMBO x0</span>
      </div>
      <div id="meterOuter">
        <div id="meterInner"></div>
      </div>
    </div>

    <!-- 選択肢 -->
    <div id="choicesArea">
      <button class="choice" data-idx="0" type="button">---</button>
      <button class="choice" data-idx="1" type="button">---</button>
      <button class="choice" data-idx="2" type="button">---</button>
      <button class="choice" data-idx="3" type="button">---</button>
    </div>

    <div id="status" class="status"></div>

    <div id="controls">
      <button class="ctrl" id="nextBtn" type="button" disabled>次へ</button>
      <button class="ctrl" id="restartBtn" type="button">最初から</button>
    </div>

    <p id="hint">ヒント：問題文の【】内は要点としてハイライトされています。</p>
  </div>

  <!-- csv.js → app.js の順（依存関係） -->
  <script src="./csv.js"></script>
  <script src="./app.js"></script>
</body>
</html>
