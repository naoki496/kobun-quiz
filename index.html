<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>古文単語330マスター</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>古文単語330マスター</h1>

  <!-- ===== Start Screen ===== -->
  <div id="startScreen" class="start-screen">
    <div class="start-inner">
      <div class="start-title">古文単語330マスター</div>

      <!-- assets/kaishi.gif -->
      <img class="start-image" src="./assets/kaishi.gif" alt="開始画面" />

      <!-- モード選択（ゲーム風） -->
      <div class="mode-card">
        <div class="mode-label">モード選択</div>

        <div class="seg">
          <button type="button" id="modeNormalBtn" class="seg-btn active">通常（10問）</button>
          <button type="button" id="modeEndlessBtn" class="seg-btn">連続学習</button>
        </div>

        <div class="start-sub">
          <button class="ctrl ctrl-mini" id="openCollectionBtn" type="button">図鑑を見る</button>
          <a class="ctrl ctrl-mini" id="backToTopBtn" href="https://naoki496.github.io/kokugo-dojo/">TOPへ戻る</a>
        </div>

        <div class="mode-note">連続学習：終了後に「間違いだけ復習」を選べます。</div>
      </div>

      <button id="startBtn" class="start-btn" type="button" disabled>読み込み中…</button>
      <div id="startNote" class="start-note">BGMはスタート時にONになります（ブラウザ制限回避のため）。</div>
    </div>
  </div>

  <!-- ===== Quiz ===== -->
  <div id="quiz" class="panel">
    <!-- 上段メタ -->
    <div id="meta">
      <div id="metaLeft">
        <!-- app.js が参照するIDに統一 -->
        <div class="mode-pill" id="modePill">通常（10問）</div>
        <div id="progress">読み込み中…</div>
        <div id="score">Score: 0</div>
        <div id="comboLabel">最大COMBO x0</div>
      </div>

      <!-- app.js が参照するIDに統一 -->
      <button id="bgmToggle" class="pill bgm-btn" type="button">BGM: OFF</button>
    </div>

    <div class="panel-inner">
      <div id="meterArea">
        <div id="meterText">
          <!-- app.js は meterLabel を更新する -->
          <div id="meterLabel">進捗 0/0 (0%)</div>
          <div id="csvText">CSVを読み込んでいます。</div>
        </div>
        <div id="meterOuter"><div id="meterInner"></div></div>
      </div>

      <div class="q-gap"></div>

      <div class="question" id="question">読み込み中…</div>
      <div class="subline" id="subline">---</div>

      <!-- choices を app.js が更新する前提で4つ用意 -->
      <div id="choicesArea">
        <button type="button" class="choice">---</button>
        <button type="button" class="choice">---</button>
        <button type="button" class="choice">---</button>
        <button type="button" class="choice">---</button>
      </div>

      <div class="status" id="status"></div>

      <div id="controls">
        <button id="nextBtn" class="ctrl" type="button" disabled>次へ</button>
        <!-- app.js が参照する restartBtn に統一 -->
        <button id="restartBtn" class="ctrl" type="button">最初から</button>
      </div>

      <div id="hint">※〖〗で囲われた箇所は黄色発光でハイライトされます。</div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
