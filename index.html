<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>古文4択クイズ</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>古文4択クイズ</h1>

  <div id="quiz">
    <div id="meta">
      <div id="progress">読み込み中…</div>

      <!-- 右側メタ領域（Score / SE / BGM） -->
      <div class="meta-right">
        <div id="score">Score: 0</div>

        <!-- SEボタン（必要なら残す／無ければJS側が安全に無視します） -->
        <button class="mini" id="soundBtn" type="button" aria-pressed="true">🔊 SE</button>

        <!-- BGM：明示的にONにした人だけ再生 -->
        <button class="mini" id="bgmBtn" type="button" aria-pressed="false">🎵 BGM</button>
      </div>
    </div>

    <div id="question">CSVを読み込んでいます。</div>

    <button class="choice" data-idx="0">---</button>
    <button class="choice" data-idx="1">---</button>
    <button class="choice" data-idx="2">---</button>
    <button class="choice" data-idx="3">---</button>

    <div id="status"></div>

    <div id="controls">
      <button class="ctrl" id="nextBtn" disabled>次へ</button>
      <button class="ctrl" id="restartBtn">最初から</button>
    </div>
  </div>

  <!-- csv.js → app.js の順（依存関係） -->
  <script src="./csv.js"></script>
  <script src="./app.js"></script>
</body>
</html>
