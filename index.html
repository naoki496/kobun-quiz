<!-- index.html（全文・コピペ用） -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>古文4択クイズ</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>古文4択クイズ</h1>

  <!-- ===== 開始画面（Start Screen） ===== -->
  <!-- app.js 側で #startBtn を押したら非表示にする想定 -->
  <div id="startScreen" class="start-screen">
    <div class="start-inner">
      <!-- ✅開始画面の上部タイトル（追加） -->
      <div class="start-title">古文4択クイズ</div>

      <!-- ✅開始画像（ご提示GIF） -->
      <img id="startImage" class="start-image" src="./assets/kaishi.gif" alt="開始画面" />

      <!-- ✅開始ボタン -->
      <button id="startBtn" class="start-btn" type="button">▶ START</button>

      <div class="start-note">STARTで開始（BGMは初期ON）</div>
    </div>
  </div>

  <!-- ===== ゲーム本体 ===== -->
  <div id="quiz" class="panel">
    <!-- 上段メタ -->
    <div id="meta">
      <div id="metaLeft">
        <div id="progress">読み込み中…</div>
        <div id="score">Score: 0</div>
      </div>

      <!-- ✅BGMボタン（横長化抑止クラスを明示） -->
      <button id="bgmToggle" class="pill bgm-btn" type="button">BGM: OFF</button>
    </div>

    <!-- 問題表示枠（上の枠に統一） -->
    <div id="questionBox" class="panel-inner">
      <div id="question" class="question">CSVを読み込んでいます。</div>
      <div id="subline" class="subline"></div>
    </div>

    <!-- 進捗メーター -->
    <div id="meterArea" class="panel-inner">
      <div id="meterText">
        <div id="meterLabel">進捗 0/0 (0%)</div>
        <div id="comboLabel">最大COMBO x0</div>
      </div>

      <div id="meterOuter">
        <div id="meterInner"></div>
      </div>
    </div>

    <!-- 選択肢 -->
    <div id="choicesArea">
      <button class="choice" data-idx="0">---</button>
      <button class="choice" data-idx="1">---</button>
      <button class="choice" data-idx="2">---</button>
      <button class="choice" data-idx="3">---</button>
    </div>

    <div id="status" class="status"></div>

    <div id="controls">
      <button class="ctrl" id="nextBtn" disabled>次へ</button>
      <button class="ctrl" id="restartBtn">最初から</button>
    </div>

    <div id="hint">
      ヒント：問題文の【 】内は要点としてハイライトされています。
    </div>
  </div>

  <!-- csv.js → app.js の順（依存関係） -->
  <script src="./csv.js"></script>
  <script src="./app.js"></script>
</body>
</html>
