<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>古文単語330マスター</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- =========================
       START SCREEN (Cyber Console)
       ========================= -->
  <div id="startScreen" class="start-screen" aria-label="スタート画面">
    <div class="hub">
      <header class="hub-bar">
        <div class="hub-title">KOBUN CONSOLE</div>
        <div class="hub-status"><span class="hub-dot" aria-hidden="true"></span><span>ONLINE</span></div>
      </header>

      <div class="hub-lead">
        生徒向け自学モジュール：始めたいものを選んでください
      </div>

      <main class="hub-grid" aria-label="メニュー">
        <!-- 通常10問：modeNormalBtn（app.js既存ID） -->
        <button id="modeNormalBtn" class="hub-card primary" type="button">
          <div class="hub-main">通常10問</div>
          <div class="hub-sub">10 QUESTIONS / QUICK</div>
        </button>

        <!-- 連続学習：modeEndlessBtn（app.js既存ID） -->
        <button id="modeEndlessBtn" class="hub-card primary" type="button">
          <div class="hub-main">連続学習</div>
          <div class="hub-sub">ENDLESS / FOCUS</div>
        </button>

        <!-- 図鑑：openCollectionBtn（app.js既存ID） -->
        <button id="openCollectionBtn" class="hub-card" type="button">
          <div class="hub-main">図鑑</div>
          <div class="hub-sub">COLLECTION / CARDS</div>
        </button>

        <!-- TOPへ戻る：kokugo-dojo へ -->
        <a id="backToTopBtn" class="hub-card exit" href="https://naoki496.github.io/kokugo-dojo/">
          <div class="hub-main">TOPへ戻る</div>
          <div class="hub-sub">EXIT / PORTAL</div>
        </a>
      </main>

      <!-- app.js 互換のため残す（表示はしない） -->
      <button id="startBtn" class="start-hidden" type="button">START</button>
      <div id="startNote" class="start-hidden">BGMはスタート時にONになります。</div>

      <footer class="hub-foot">
        <div class="hub-note">※BGMは開始時にON（ブラウザ制限回避のため）</div>
        <div class="hub-meta">v1 / GitHub Pages</div>
      </footer>
    </div>
  </div>

  <!-- =========================
       QUIZ UI (existing structure)
       ========================= -->
  <h1>古文単語330マスター</h1>

  <div id="quiz" class="panel">
    <div id="meta">
      <div id="metaLeft">
        <div id="modePill" class="mode-pill">通常（10問）</div>
        <div id="progress">読み込み中…</div>
        <div id="score">Score: 0</div>
        <div id="comboLabel">最大COMBO x0</div>
      </div>

      <button id="bgmToggle" class="pill bgm-btn" type="button">BGM: OFF</button>
    </div>

    <div class="panel-inner">
      <div id="meterArea">
        <div id="meterText">
          <div id="meterLabel">進捗 0/0 (0%)</div>
          <div id="meterRight"> </div>
        </div>
        <div id="meterOuter"><div id="meterInner"></div></div>
      </div>

      <div class="q-gap"></div>

      <div id="question" class="question">CSVを読み込んでいます。</div>
      <div id="subline" class="subline"></div>

      <div id="choicesArea">
        <button class="choice" type="button" data-idx="0">読み込み中…</button>
        <button class="choice" type="button" data-idx="1">---</button>
        <button class="choice" type="button" data-idx="2">---</button>
        <button class="choice" type="button" data-idx="3">---</button>
      </div>

      <div id="status" class="status"></div>

      <div id="controls">
        <button id="nextBtn" class="ctrl" type="button" disabled>次へ</button>
        <button id="restartBtn" class="ctrl" type="button">最初から</button>
      </div>

      <div id="hint">
        ※〖〗で囲われた箇所は黄色発光でハイライトされます。
      </div>
    </div>
  </div>

  <script src="./csv.js"></script>
  <script src="./app.js"></script>
</body>
</html>
