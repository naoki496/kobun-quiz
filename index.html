<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>古文4択クイズ</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <h1 class="title">古文4択クイズ</h1>
    <div class="meta">
      <div id="progress" class="pill">読み込み中…</div>
      <div id="score" class="pill">Score: 0</div>
      <label class="toggle">
  <input type="checkbox" id="soundToggle" checked>
  <span>SE</span>
</label>

<label class="toggle">
  <input type="checkbox" id="sourceToggle" checked>
  <span>出典</span>
</label>

<div id="combo" class="pill">Combo: 0</div>

    </div>
  </header>

  <main id="quiz" class="container" aria-live="polite">
    <section class="card">
      <div id="status" class="status">準備中…</div>

      <div id="question" class="question">CSVを読み込んでいます。</div>
      <div id="source" class="source"></div>

      <div id="choices" class="choices">
        <button class="choice" data-idx="1" disabled>---</button>
        <button class="choice" data-idx="2" disabled>---</button>
        <button class="choice" data-idx="3" disabled>---</button>
        <button class="choice" data-idx="4" disabled>---</button>
      </div>

      <div id="result" class="result"></div>

      <div class="controls">
        <button class="ctrl" id="nextBtn" disabled>次へ</button>
        <button class="ctrl secondary" id="restartBtn" disabled>最初から</button>
      </div>
    </section>
  </main>

  <!-- 依存関係：csv.js → app.js -->
  <script src="./csv.js"></script>
  <script src="./app.js"></script>
</body>
</html>
