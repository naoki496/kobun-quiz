<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>カード図鑑</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <h1>カード図鑑</h1>

  <div class="panel">
    <div class="panel-inner">

      <p style="opacity:.8;font-size:13px;margin:0 0 10px;">
        集めたカードがここに表示されます。
      </p>

      <!-- ✅追加：プレビュー（全表示）案内。localStorageは変更しない -->
      <p style="opacity:.75;font-size:12px;margin:0 0 12px;">
        ※プレビューで全カードを表示したい場合は
        <a href="./collection.html?preview=1" style="color:#00ffff;text-decoration:none;">
          こちら（全表示）
        </a>
        を開いてください（取得状態は変更されません）。
      </p>

      <!-- カード一覧 -->
      <div id="cardGrid" class="card-grid"></div>

      <!-- 戻るリンク -->
      <div style="margin-top:14px;">
        <a href="./index.html" style="color:#00ffff;text-decoration:none;">
          ← クイズに戻る
        </a>
      </div>

    </div>
  </div>

  <!-- 必ずこの順番で読み込む -->
  <script src="./csv.js"></script>
  <script src="./collection.js"></script>
</body>
</html>
